<div class="row">
    <div class="col-md-6">

        <table class="table">
            <tr ng-repeat="user in users track by user.id">
                <td>{{user.name}} {{$index}}</td>
                <td>{{user.email}}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-6">
        <form novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="newuser.name"  type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input ng-model="newuser.email" type="email" class="form-control" id="exampleInputEmail1"
                       placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="newuser.password" type="password" class="form-control" id="password"
                       placeholder="password">
            </div>
            <div class="form-group">
                <label for="repeatpassword">Repeat Password</label>
                <input type="password" class="form-control" id="repeatpassword" placeholder="repeatpassword">
            </div>
            <button type="submit" class="btn btn-default" ng-click="createUser(newuser)">Register</button>
            <button type="reset" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
